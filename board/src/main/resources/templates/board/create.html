<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>
      Guest Book Create Page
      <span>
        <a href="@{create}">
          <button class="btn btn-outline-primary"></button>
        </a>
      </span>
    </h2>
    <form action="" method="post" th:object="${guestBookDto}" novalidate>
      <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" />
        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
      </div>
      <div class="mb-3 row">
        <label for="writer" class="col-sm-2 col-form-label">Writer</label>
        <input type="text" class="form-control" id="writer" rows="10" name="writer" />
        <div class="text-danger" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}"></div>
      </div>
      <div class="mb-3 row">
        <label for="content" class="col-sm-2 col-form-label">Content</label>
        <input type="text" class="form-control" id="content" name="content" />
        <!-- <input type="text" class="form-control" id="content" name="content" th:value="${createDto.content}" /> -->
        <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">등록</button>
        <button type="reset" class="btn btn-danger">취소</button>
      </div>
      <!-- <input type="hidden" name="page" th:value="${1}" />
      <input type="hidden" name="type" th:value="${pageRequestDto.type}" />
      <input type="hidden" name="keyword" th:value="${pageRequestDto.keyword}" /> -->
    </form>
  </div>
</html>
