<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>Guest Book Modify Page</h2>
    <form action="" method="post">
      <div class="form-group mb-2">
        <label for="text"> BNO </label>
        <input type="text" name="bno" id="bno" class="form-control" th:value="${dto.bno}" readonly />
      </div>
      <div class="form-group mb-2">
        <label for="text"> Title </label>
        <input type="text" name="title" id="title" class="form-control" th:value="${dto.title}" />
      </div>
      <div class="form-group mb-2">
        <label for="text"> Writer Name </label>
        <input type="text" name="writer" id="writer" class="form-control" th:value="${dto.writerName}" readonly />
      </div>
      <div class="form-group mb-2">
        <label for="Email"> Writer Email </label>
        <input type="text" name="writer" id="writer" class="form-control" th:value="${dto.writerEmail}" readonly />
      </div>
      <div class="form-group mb-2">
        <label for="text"> Content </label>
        <input type="text" name="content" id="content" class="form-control" th:value="${dto.content}" />
      </div>
      <div class="form-group mb-2">
        <label for="text"> CreatedDate </label>
        <input type="text" id="createdDate" class="form-control" th:value="${#temporals.format(dto.createdDate, 'yyyy-MM-dd')}" readonly />
      </div>
      <div class="form-group mb-2">
        <label for="text"> LastModifiedDate </label>
        <input type="text" id="lastModifiedDate" class="form-control" th:value="${#temporals.format(dto.lastModifiedDate, 'yyyy-MM-dd')}" readonly />
      </div>
      <button type="submit" class="btn btn-success">submit</button>
      <button type="submit" class="btn btn-danger">delete</button>
      <a class="btn btn-info" th:href="@{list}">list</a>
      <!-- <a class="btn btn-info" th:href="@{list(page=${requestDto.page}, type=${requestDto.type}, keyword=${requestDto.keyword})}">list</a> -->
    </form>
    <form action="" method="post" id="actionForm">
      <input type="hidden" name="bno" th:value="${dto.bno}" />
      <!-- <input type="hidden" name="page" th:value="${requestDto.page}" />
      <input type="hidden" name="type" th:value="${requestDto.type}" />
      <input type="hidden" name="keyword" th:value="${requestDto.keyword}" /> -->
    </form>
    <th:block layout:fragment="script">
      <script th:src="@{/js/modify.js}"></script>
    </th:block>
  </div>
</html>
