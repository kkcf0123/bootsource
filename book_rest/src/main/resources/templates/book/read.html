<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content" class="container mt-5">
    <h3>도서 조회</h3>
    <form action="" method="post">
      <div class="mb-3 row">
        <label for="category" class="col-sm-2 col-form-label">분류</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="category" name="category" readonly th:value="${bookDto.categoryName}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title" readonly th:value="${bookDto.title}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="publisher" class="col-sm-2 col-form-label">출판사</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="publisher" name="publisher" th:value="${bookDto.publisherName}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="writer" class="col-sm-2 col-form-label">작가</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="writer" name="writer" readonly th:value="${bookDto.writer}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label">가격</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="price" name="price" readonly th:value="${bookDto.price}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="salePrice" class="col-sm-2 col-form-label">할인가격</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="salePrice" name="salePrice" readonly th:value="${bookDto.salePrice}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="createDate" class="col-sm-2 col-form-label">등록일</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="createDate"
            name="createDate"
            readonly
            th:value="${#temporals.format(bookDto.createDate,'yyyy-MM-dd hh:mm')}"
          />
        </div>
      </div>
      <div>
        <a class="btn btn-primary" th:href="@{modify(id=${bookDto.id},page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}"
          >수정</a
        >
        <a class="btn btn-secondary" th:href="@{list(page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}">목록</a>
      </div>
    </form>
  </div>
</html>
