<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>Guest Book Read Page</h2>
    <form method="post">
      <div class="form-group mb-2">
        <label for="gno"> Title </label>
        <input type="text" name="gno" id="gno" class="form-control" th:value="${dto.gno}" readonly />
      </div>
      <div class="form-group mb-2">
        <label for="title"> Title </label>
        <input type="text" name="title" id="title" class="form-control" th:value="${dto.title}" readonly />
      </div>
      <div class="form-group mb-2">
        <label for="text"> Writer </label>
        <input type="text" name="writer" id="writer" class="form-control" th:value="${dto.writer}" readonly />
      </div>
      <div class="form-group mb-2">
        <label for="text"> Content </label>
        <input type="text" name="content" id="content" class="form-control" th:value="${dto.content}" readonly />
      </div>
      <div class="form-group mb-2">
        <label for="text"> CreatedDate </label>
        <input
          type="text"
          name="createdDate"
          id="createdDate"
          class="form-control"
          th:value="${#temporals.format(dto.createdDate, 'yyyy-MM-dd')}"
          readonly
        />
      </div>
      <div class="form-group mb-2">
        <label for="text"> LastModifiedDate </label>
        <input
          type="text"
          name="lastModifiedDate"
          id="lastModifiedDate"
          class="form-control"
          th:value="${#temporals.format(dto.lastModifiedDate, 'yyyy-MM-dd')}"
          readonly
        />
      </div>
      <div class="mb-3">
        <a class="btn btn-info" th:href="@{modify(gno=${dto.gno})}">modify</a>
        <a class="btn btn-danger" th:href="@{list}">list</a>
      </div>
    </form>
  </div>
</html>
