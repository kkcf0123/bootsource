<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>Guest Book Read Page</h2>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form method="post">
            <div class="form-group mb-2">
              <label for="title"> Title </label>
              <input type="text" name="title" id="title" class="form-control" th:value="${row.title}" />
            </div>
            <div class="form-group mb-2">
              <label for="text"> Writer </label>
              <input type="text" name="writer" id="writer" class="form-control" th:value="${row.writer}" />
            </div>
            <div class="form-group mb-2">
              <label for="text"> Content </label>
              <input type="text" name="content" id="content" class="form-control" th:value="${row.content}" />
            </div>
            <div class="form-group"></div>
            <button type="submit" class="btn btn-success">submit</button>
            <a class="btn btn-danger" th:href="@{list}">list</a>
            <input type="hidden" name="id" th:value="${row.gno}" />
          </form>
        </div>
      </div>
    </div>
  </div>
</html>
