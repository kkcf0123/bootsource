<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>
      Guest Book List Page
      <span>
        <a href="">
          <button class="btn btn-outline-primary">REGISTER</button>
        </a>
      </span>
    </h2>
    <!-- search -->
    <form class="mt-4" role="search" id="searchForm">
      <!-- 검색후 결과 페이지에선 1부터해야하기 때문에 고정 -->
      <input type="hidden" name="page" value="1" class="form-control" />
      <div class="input-group mb-3">
        <select name="type" id="type" class="form-select">
          <option value="">조건 선택</option>
          <option value="t">title</option>
          <option value="c">content</option>
          <option value="w">writer</option>
          <option value="tc">title + content</option>
          <option value="tcw">title + content + writer</option>
        </select>
      </div>
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword" id="keyword" />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <table class="table table-hover mt-2">
      <thead>
        <tr>
          <th scope="col">GNO</th>
          <th scope="col">Title</th>
          <th scope="col">Writer</th>
          <th scope="col">Content</th>
          <th scope="col">CreatedDate</th>
          <th scope="col">ModifiedDate</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dto : ${list}">
          <th scope="row" th:text="${dto.gno}"></th>
          <td th:text="${dto.writer}"></td>
          <td>
            <a class="text-decoration-none text-reset" th:text="${dto.title}" th:href="@{read(gno=${dto.gno})}"></a>
          </td>
          <td th:text="${dto.content}"></td>
          <td th:text="${#temporals.format(dto.createdDate, 'yyyy-MM-dd')}"></td>
          <td th:text="${#temporals.format(dto.lastModifiedDate, 'yyyy-MM-dd')}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
