<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>
      Guest Book List Page
      <span>
        <a th:href="@{create}">
          <button class="btn btn-outline-primary">REGISTER</button>
        </a>
      </span>
    </h2>
    <!-- search -->
    <form class="mt-4" role="search" id="searchForm">
      <!-- 검색 후 결과 페이지는 1로 보여주기 -->
      <input type="hidden" name="page" value="1" class="form-control" />
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <select name="type" id="type" class="form-select">
            <option value="">조건 선택</option>
            <option value="t">제목</option>
            <option value="c">내용</option>
            <option value="w">작성자</option>
            <option value="tc">제목 + 내용</option>
            <option value="tcw">제목 + 내용 + 작성자</option>
          </select>
        </div>
        <input class="form-control" type="search" placeholder="Search" name="keyword" id="keyword" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </div>
    </form>

    <table class="table table-hover mt-2">
      <thead>
        <tr>
          <th scope="col">GNO</th>
          <th scope="col">Writer</th>
          <th scope="col">Title</th>
          <th scope="col">Content</th>
          <th scope="col">CreatedDate</th>
          <th scope="col">ModifiedDate</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dto : ${result.dtoList}">
          <th scope="row" th:text="${dto.gno}"></th>
          <td th:text="${dto.writer}"></td>
          <td>
            <a class="text-decoration-none text-reset" th:text="${dto.title}" th:href="@{read(gno=${dto.gno})}"></a>
          </td>
          <td th:text="${dto.content}"></td>
          <td th:text="${#temporals.format(dto.createdDate, 'yyyy-MM-dd')}"></td>
          <td th:text="${#temporals.format(dto.lastModifiedDate, 'yyyy-MM-dd')}"></td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="...">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" th:href="@{list(page=${result.start-1})}" th:if="${result.prev}">Previous</a>
        </li>

        <li class="'page-item ' + ${result.page == page? 'active':''}" th:each="page : ${result.pageList}">
          <a class="page-link" th:href="@{list(page=${page})}" th:text="${page}"></a>
        </li>

        <li class="page-item" th:if="${result.next}">
          <a class="page-link" th:href="@{list(page=${result.end+1})}">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</html>
