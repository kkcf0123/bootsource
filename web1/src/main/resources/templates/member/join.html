<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <body>
    <div class="container mt-5">
      <form action="" method="post" th:object="${memberDto}" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">name</label>
          <input type="text" class="form-control" id="name" name="name" />
          <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger" th:value="${memberDto.name}"></div>
        </div>
        <div class="mb-3">
          <label for="id" class="form-label">id</label>
          <input type="text" class="form-control" id="id" name="id" />
          <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger" th:value="${memberDto.id}"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">password</label>
          <input type="password" class="form-control" id="password" name="password" />
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger" th:value="${memberDto.password}"></div>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">age</label>
          <input type="text" class="form-control" id="age" name="age" />
          <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger" th:value="${memberDto.age}"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emilHelp" name="email" th:value="${memberDto.email}" />
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
      </form>
    </div>
  </body>
</html>
